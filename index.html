<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Battlegrounds | Vanilla Javascript</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section>
            <audio id="audio" src="image/sound.wav" autostart="false"></audio>
        </section>
        <script>
            document.addEventListener('click', function(e){
                let body = document.querySelector('body');
                let bullet = document.createElement('span');
                bullet.classList.add('bullet');
                let x = e.offsetX;
                let y = e.offsetY;
                bullet.style.left = x + 'px';
                bullet.style.top = y + 'px';
                body.appendChild(bullet);

                // add bullet sound on click
                let sound = document.getElementById('audio');
                sound.play();

                // appear blood on screen after click

                // add random blood image
                let images = [
                    'url("image/blood1.png");', 
                    'url("image/blood2.png");', 
                    'url("image/blood3.png");', 
                    'url("image/blood4.png");', 
                ]
                let blood = document.createElement('span');
                blood.classList.add('blood');

                let bg = images[Math.floor(Math.random() * images.length)];
                blood.style.backgroundImage = bg;

                blood.style.left = Math.random() * innerWidth + 'px';
                blood.style.top = Math.random() * innerHeight + 'px';
                body.appendChild(blood);

                // remove bullet and blood after 4 seconds
                setTimeout(function(){
                    bullet.remove();
                    blood.remove();
                }, 4000);
            })
        </script>
    </body>
</html>
